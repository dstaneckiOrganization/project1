    <h1>Sign up to learn about the secret club of IIT:</h1>

      <input type="email" id="email" name="email"><br>

      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      <div class = "linebreak"><label for="birthday">Date of Birth:</label></div>
      <div class = "linebreak"><input type="date" id="birthday" name="birthday"></div>

    </form>
